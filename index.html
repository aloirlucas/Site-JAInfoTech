    <header>
      <nav>
        <img src="img/logo.png" alt="logo">

      </nav>

    <main>
      <section class="slide-pagina-inicial">
        <div class="slider">

          <div class="slides">
            
            <input type="radio" name="radio-btn" id="radio1"> <!--São as bolinhas de navegação, o nome igual informa que ele é tudo da mesma família, e so pode selecionar 1 -->
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
  
            <div class="slide first"> <!--essa recebeu essa classe pra identificar que essa é a primeira imagem-->
              <img src="img/img1.jpeg" alt="">
                   
              
            </div>
  
            <div class="slide">
              <img src="img/img2.jpeg" alt="">
            </div>
  
            <div class="slide">
              <img src="img/img3.jpeg" alt="">
            </div>
  
            <div class="slide">
              <img src="img/img4.jpeg" alt="">
            </div>
  
          </div>
  
          <div class="navegation-bar"><!--essa div é a nossa barra de navegação, ou seja as bolinhas de navegação-->
            <label class="manual-btn" for="radio1"></label><!--a tag label representa uma legenda pro nosso input radio btn | Dentro do atributo for, coloca o id de cada radion button-->
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
            <label class="manual-btn" for="radio4"></label>
          </div>
        </div>
        
      </section>
